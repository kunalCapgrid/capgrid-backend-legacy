    value: "<p class=\"text-align-justify\">The Parties sadsad are exploring the possibility of engaging in one or more mutually beneficial business<br />\r\nrelationships (collectively, the “Business Relationship”). The Parties recognize that in the course of their<br />\r\ndiscussions to further the Business Relationship, it will be necessary for each Party to disclose to the<br />\r\nother certain Confidential Information (as defined below). Each Party desires to set forth the terms that<br />\r\napply to such Confidential Information.<br />\r\nNOW, THEREFORE, for and in consideration of the foregoing, of the promises and covenants set<br />\r\nforth herein, and for other good and valuable consideration, the receipt and sufficiency of which are<br />\r\nhereby acknowledged, the Parties do hereby agree as follows:<br />\r\n1. The Parties shall (i) use reasonable efforts to maintain the confidentiality of the<br />\r\ninformation and materials, whether oral, written or in any form whatsoever, of the other that may be<br />\r\nreasonably understood, from legends, the nature of such information itself and/or the circumstances of<br />\r\nsuch information’s disclosure, to be confidential and/or proprietary thereto or to third parties to which<br />\r\neither of them owes a duty of nondisclosure (collectively, “Confidential Information”); (ii) take reasonable<br />\r\naction in connection therewith, including without limitation at least the action that each takes to protect the<br />\r\nconfidentiality of its comparable proprietary assets; (iii) to the extent within their respective possession<br />\r\nand/or control, upon the termination of this Agreement for any reason, immediately return to the provider<br />\r\nthereof all Confidential Information not licensed or authorized to be used or enjoyed after termination or<br />\r\nexpiration hereof, and (iv) with respect to any person to which disclosure is contemplated, require such<br />\r\nperson to execute an agreement providing for the treatment of Confidential Information set forth in<br />\r\nclauses (i) through (iii). The foregoing shall not require separate written agreements with employees and<br />\r\nagents already subject to written agreements substantially conforming to the requirements of this Section<br />\r\nnor with legal counsel, certified public accountants, or other professional advisers under a professional<br />\r\nobligation to maintain the confidences of clients.<br />\r\n2. Notwithstanding the foregoing, the obligation of a person to protect the confidentiality of<br />\r\nany information or materials shall terminate as to any information or materials which: (i) are, or become,<br />\r\npublic knowledge through no act or failure to act of such person; (ii) are publicly disclosed by the<br />\r\nproprietor thereof; (iii) are lawfully obtained without obligations of confidentiality by such person from a<br />\r\nthird party after a reasonable inquiry regarding the authority of such third party to possess and divulge the<br />\r\nsame; (iv) are independently developed by such person from sources or through persons that such<br />\r\na person can demonstrate had no access to Confidential Information; or (v) is lawfully known by such<br />\r\na person at the time of disclosure other than by reason of discussions with or disclosures by the Parties.<br />\r\n3. All Confidential Information delivered pursuant to this Agreement shall be and remain the<br />\r\nproperty of the disclosing Party, and any documents containing or reflecting the Confidential Information,<br />\r\nand all copies thereof, shall be promptly returned to the disclosing Party upon written request, or<br />\r\ndestroyed at the disclosing Party’s option. Nothing herein shall be construed as granting or conferring<br />\r\nany rights by license or otherwise, express or implied, regarding any idea made, conceived or acquired<br />\r\nprior to or after the Effective Date, nor as granting any right with respect to the use or marketing of any<br />\r\nproduct or service. The Parties shall use the Confidential Information only for the Business Relationship. The obligations of<br />\r\nthe Parties under this Agreement shall continue and survive the completion or<br />\r\nabandonment of the Business Relationship and shall remain binding for a period of two (2) years from the<br />\r\nEffective Date.<br />\r\n4. As a violation by either Party of this Agreement could cause irreparable injury to the other<br />\r\nParty and as there is no adequate remedy at law for such violation, the non-breaching Party may, in<br />\r\naddition to any other remedies available to it at law or in equity, enjoin the breaching Party in a court of<br />\r\nequity for violating or threatening to violate this Agreement. In the event either party is required to<br />\r\nenforce this Agreement through legal action, then it will be entitled to recover from the other Party all<br />\r\ncosts incurred thereby, including without limitation, reasonable attorney’s fees.5. Neither Party makes any representation or warranty with respect to any Confidential<br />\r\nInformation disclosed by it, nor shall either Party or any of their respective representatives have any<br />\r\nliability hereunder with respect to the accuracy or completeness of any Confidential Information or the use<br />\r\nthereof.<br />\r\n6. Any provision of this Agreement held or determined by a court (or other legal authority) of<br />\r\ncompetent jurisdiction to be illegal, invalid, or unenforceable in any jurisdiction shall be deemed separate,<br />\r\ndistinct and independent, and shall be ineffective to the extent of such holding or determination without (i)<br />\r\ninvalidating the remaining provisions of this Agreement in that jurisdiction or (ii) affecting the legality,<br />\r\nvalidity or enforceability of such provision in any other jurisdiction.<br />\r\n7. Any notice required or permitted to be given hereunder shall be (a) in writing, (b) effective<br />\r\non the first business day following the date of receipt, and (c) delivered by one of the following means: (i)<br />\r\nby personal delivery; (ii) by prepaid, overnight package delivery or courier service; or (iii) by the United<br />\r\nStates Postal Service, first-class, certified mail, return receipt requested, postage prepaid. All notices<br />\r\ngiven under this Agreement shall be addressed to the addresses stated at the outset of this Agreement,<br />\r\nor to new or additional addresses as the Parties may be advised in writing.<br />\r\n8. This Agreement is to be governed by and construed in accordance with the laws of the<br />\r\n. Neither Party shall be deemed to waive any of its rights, powers or<br />\r\nstate of<br />\r\nremedies hereunder unless such waiver is in writing and signed by said Party. This Agreement is binding<br />\r\nupon and inure to the benefit of the Parties and their successor and assigns.<br />\r\n9. This Agreement constitutes the entire agreement and understanding of the Parties with<br />\r\nrespect to the subject matter hereof and is intended as the Parties’ final expression and complete and<br />\r\nexclusive statement of the terms thereof, superseding all prior or contemporaneous agreements,<br />\r\nrepresentations, promises and understandings, whether written or oral. Neither Party is to be bound by<br />\r\nany pre-printed terms appearing in the other Party’s form documents, tariffs, purchase orders, quotations,<br />\r\nacknowledgements, invoices, or other instruments. This Agreement may be amended or modified only by<br />\r\nan instrument in writing signed by both Parties.<br />\r\nIN WITNESS WHEREOF, the Parties have caused this Agreement to be executed by their duly<br />\r\nauthorized officers on the day and year first above written.</p>\r\n"
